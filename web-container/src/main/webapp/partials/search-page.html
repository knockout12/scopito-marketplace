
<!-- Search bar -->
<div ng-include="'partials/search-bar.html'"></div>
<!-- /Search bar -->
<!-- Search area -->
<div id="page-wrapper" class="bordered">

    <div id="search-area" class="container-fluid">

        <div id="search-area-head" class="row">
            <div class="col-lg-8">
                <h2>Search Results</h2>
            </div>
            <div id="sort-by-btn" class="col-lg-2 text-center">
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle btn-md" type="button" data-toggle="dropdown">
                        Sort By
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="option1">Option1</a></li>
                        <li><a href="option2">Option2</a></li>
                    </ul>
                </div>
            </div>
            <div id="view-btns" class="col-lg-2 text-center">
                <a id="lol" class="btn btn-primary btn-md" ng-click="show()"><span class="glyphicon glyphicon-list"></span></a>
                <a href="" id="grid-btn" class="btn btn-primary btn-md" data-toggle="tooltip" title="Grid View" ng-class="{active: layout == 'grid'}" ng-click="layout = 'grid'" ><span class="glyphicon glyphicon-th"></span></a>
                <a href="" id="list-btn" class="btn btn-primary btn-md" data-toggle="tooltip" title="List View" ng-class="{active: layout == 'list'}" ng-click="layout = 'list'" ><span class="glyphicon glyphicon-list"></span></a>
            </div>
        </div>
        <div class="divider"></div><!-- ng-init="showModal()" -->
        <!-- Fucking around -->
        <div class="panel panel-default" ng-controller="TestCtrl">
            <div class="panel-heading">
                <button class="btn btn-success" ng-click="refreshList()">Refresh dashboard list</button>
            </div>
            <div class="panel-body">
                <div ng-repeat="item in items track by item.scopitoID">
                    {{item.scopitoID}} - {{item.companyName}} - {{item.email}}
                </div>
            </div>
        </div>
        <!-- fucking around end -->
        <!-- Grid and List View -->
            <div ng-show="layout == 'grid'">
                <div ng-include="'partials/search-grid.html'"></div>
            </div>
            <div ng-show="layout == 'list'">
                <div ng-include="'partials/search-list.html'"></div>
            </div>
        <!-- /Grid and List View -->
        <!-- Pagination -->
        <div ng-include="'partials/search-pagination.html'"></div>
        <!-- /Pagination -->
    </div>
</div>

<!-- Bootstrap Toggle -->
<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
